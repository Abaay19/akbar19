<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir</title>
<script src="tugas3js.js"></script>
</head>
<body>
<table style="width: 50%; background-color: cadetblue;border: 1px solid; text-align: center;" align="center">
    <h2 style="text-align: center;">Formulir</h2>
    <tr>
        <th colspan="2">Form Input</th>
    </tr>
    <tr>
        <td><label for="nama">Nama</label></td>
        <td><input type="text" id="nama" placeholder="Masukan Nama Anda" name="nama"></td>
    </tr>
    <tr>
        <td><label for="pekerjaan">Pekerjaan</label></td>
        <td><input type="text" id="pekerjaan" placeholder="Masukan Pekerjaan Anda" name="pekerjaan"></td>
    </tr>
    <tr>
        <td><label for="hobi">Hobi</label></td>
        <td><input type="text" id="hobi" placeholder="Masukan Hobi Anda" name="hobi"></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" onclick="submitForm()">Submit</button></td>
    </tr>
</table>

<div id="hasil" align="center"></div>

</body>
</html>
