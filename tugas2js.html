<script>
    let s1 = {"nama": "Andi", nilai:60};
    let s2 = {"nama": "Ali", nilai:70};
    let s3 = {"nama": "Ijay", nilai:30};
    let s4 = {"nama": "Risky", nilai:90};
    let s5 = {"nama": "Rafli", nilai:85};

    let siswa = [s1,s2,s3,s4,s5];
</script>
<table border="1" cellpadding="10px" style="padding: 10px; text-align: center; width: 100%;">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Keterangan</th>
            <th>Grade</th>
            <th>Predikat</th>
        </tr>
    </thead>
    <tbody id="siswaTableBody">
    </tbody>
        <script>
            var no = 1;
        let tbody = document.getElementById("siswaTableBody");
        for(let s of siswa){
            let ket = (s.nilai >= 60) ? "lulus" : "gagal";
            let grade = "";
            let predikat = "";
            if(s.nilai > 85 && s.nilai <= 100) grade = "A";
            else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
            else if (s.nilai >= 60 && s.nilai <= 75) grade = "C";
            else if (s.nilai > 30 && s.nilai < 60) grade = "D";
            else if (s.nilai >= 0 && s.nilai <= 30) grade = "E";
            else grade = "";
            switch(grade){
                case "A" : predikat = "Sempurna"; break;
                case "B" : predikat = "Baik"; break;
                case "C" : predikat = "Cukup"; break;
                case "D" : predikat = "Kurang"; break;
                case "E" : predikat = "Buruk"; break;
                default : predikat = ""; break;
            }
            tbody.innerHTML += `<tr>
                                    <td>${no}</td>
                                    <td>${s.nama}</td>
                                    <td>${s.nilai}</td>
                                    <td>${ket}</td>
                                    <td>${grade}</td>
                                    <td>${predikat}</td>
                                </tr>`;
            no++;
        }
        </script>

    </tbody>
